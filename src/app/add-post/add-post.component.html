
<h2>
    <img src="../../assets/snowflake.svg" alt="snowflake">
    Add a new post
    <img src="../../assets/snowflake.svg" alt="snowflake">
</h2>
<form (ngSubmit)="onAddItem(postForm)" #postForm="ngForm">
    <div class="form-group">
        <label for="title">Post title:</label>

        <input
            name="title" 
            type="text" 
            class="form-control" 
            id="title" 
            placeholder="Enter title of post"
            maxlength="100"
            ngModel
        />
        <span class="popupTitle">
            Title is too short! It must contain at least 3 characters, excluding white spaces.
        </span>
    </div>
    <div class="form-group">
        <label for="postText">Text:</label>
        <textarea
            id="postText" 
            type="postText" 
            class="form-control"
            name="postText" 
            placeholder="Enter your text..."
            ngModel></textarea>
        <span class="popupText">
            Text is too short! It must contain at least 10 characters, excluding white spaces.
        </span>
    </div>
    <button type="submit" class="btn btn-info">ADD</button>
</form>
