<h2>Add a new post</h2>
<form>
    <div class="form-group">
        <label for="postsTitle">Title</label>
        <input name="title" type="text" class="form-control" id="postsTitle" placeholder="Enter title of post">
    </div>
    <div class="form-group">
        <label for="postsText">Description</label>
        <textarea id="postsText" class="form-control" placeholder="Enter your text...">
        </textarea>
    </div>
    <button type="button" class="btn btn-success">Add</button>
</form>
