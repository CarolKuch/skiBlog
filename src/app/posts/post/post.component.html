<div class="post">
    <div class="post-info-container">
        <h3>
            {{element.title}}
            <div class="button-container">
                <button class="btn btn-info" (click)="editPost()">Edit</button>
            <div class="popup" (click)="confirmPostRemoval([element.id])">
                    <button class="btn btn-danger">Delete</button>
                    <span class="popuptext myPopup {{element.id}}">
                        Remove the post?
                        <div class="popup-button-container">
                            <button class="btn btn-info" (click)="deletePost([element.id])">YES</button>
                            <button class="btn btn-danger" style="margin-left: 15px">NO</button>
                        </div>
                    </span>
                </div>
            </div>
        </h3>
        <small>Post id: {{element.id}}</small>
    </div>  
    <p>
        <img src="../../assets/snowflake.svg" alt="snowflake">
        <img src="../../assets/snowflake.svg" alt="snowflake">
        <img src="../../assets/snowflake.svg" alt="snowflake">
        {{element.text}}
    </p>
    <hr>
</div>
